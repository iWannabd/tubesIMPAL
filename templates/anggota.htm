<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Daftar Anggota</h4>
                        <p class="category">berikut adalah daftar anggota aktif perpustakaan</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-striped">
                            <thead>
                            <th>Email</th>
                            <th>Nama</th>
                            <th>Kontak</th>
                            <th>Alamat</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="member in members">
                                <td><a href="" ng-click='pilih(member)' >{{member.email}}</a></td>
                                <td>{{member.nama}}</td>
                                <td>{{member.phone}}</td>
                                <td>{{member.address}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="form-group">
                            <label>Nama</label>
                            <input type="text" ng-model="selected.nama" class="form-control border-input" value="Chet">
                        </div>
                        <div class="form-group">
                            <label>Kontak</label>
                            <input type="number" ng-model="selected.phone" class="form-control border-input" value="Chet">
                        </div>
                        <div class="form-group">
                            <label>Alamat</label>
                            <input type="text" ng-model="selected.address" class="form-control border-input" value="Chet">
                        </div>
                        <button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="perbarui()">Perbarui Profil</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
