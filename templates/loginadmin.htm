<div class="alert alert-danger" ng-show="warn">
    <button type="button" aria-hidden="true" class="close" ng-click="warn=!warn">Ã—</button>
    <span><b> Warning - </b> {{errmessage}}</span>
</div>
<div class="card">
    <div class="header">
        <h4 class="title">Login</h4>
    </div>
    <div class="content">
        <div class="form-group">
            <label>Email</label>
            <input ng-model="surel" type="email" class="form-control border-input" >
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="passwd" class="form-control border-input">
        </div>
        <button class="btn btn-info btn-fill btn-wd" ng-click="loginSuccess(surel,passwd)" >Login</button>
    </div>
</div>
