<div class="alert alert-danger" ng-show="warn">
    <button type="button" aria-hidden="true" class="close" ng-click="warn=!warn">×</button>
    <span><b> Warning - </b> {{errmessage}}</span>
</div>
<div class="alert alert-success" ng-show="success">
    <button type="button" aria-hidden="true" class="close" ng-click="success=!success">×</button>
    <span><b> Sucess - </b> {{successmessage}}</span>
</div>
<div class="card">
    <div class="header">
        <h4 class="title">Registrasi Anggota Baru</h4>
    </div>
    <div class="content">

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input ng-model="member.nama" type="text" class="form-control border-input" >
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="member.email" class="form-control border-input">
        </div>

        <div class="form-group">
            <label>Alamat Tinggal</label>
            <input type="text" ng-model="member.address" class="form-control border-input">
        </div>

        <div class="form-group">
            <label>Kontak</label>
            <input type="number" ng-model="member.phone" class="form-control border-input">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="password" class="form-control border-input">
        </div>
        
        <button class="btn btn-info btn-fill btn-wd" ng-click="submit(member)" >Daftar</button>
    </div>
</div>
