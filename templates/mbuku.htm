<div class="content">
    <div class="container-fluid">
        <div class="row" style="width:100%;overflow-y:hidden;overflow-x:scroll;align-item:initial;height:auto;white-space: nowrap">
            <div ng-repeat="book in books" class="card" style="width:250px;margin-left:20px;display:inline-block;text-align: left;white-space: normal">
                <div class="content">
                    <img src="img/book1.jpg" style="max-width: 100%; max-height: 100%">
                </div>
                <div class="content">
                    <h5>{{book.judul}}</h5>
                    <p>{{book.deskripsi}} </p>

                    <div class="footer">
                        <hr>
                        <div class="stats">
                            {{book.status}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
